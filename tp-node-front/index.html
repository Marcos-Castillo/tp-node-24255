<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Frontend</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <style>
      body {
        padding: 20px;
      }

      h1,
      h2 {
        margin-top: 20px;
      }

      form {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">API Reservas</h1>
    
      <div id="cardRegistar" class="d-none">
        
      <h2>Register</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="register-nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="register-nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input
            type="email"
            class="form-control"
            id="register-email"
            required
          />
        </div>
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="register-password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
      </div>
<div id="cardLogin">
    
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" class="form-control" id="login-email" required />
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="login-password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
      <a href="#" id="verRegistrar" class="btn btn-primary">Registrar</a>
    </form>

</div>
<div id="cardReservas" class="d-none">
    
    <h2>Reservas</h2>
    <button id="fetch-reservas" class="btn btn-secondary mb-3">
      Obtener Reservas
    </button>
    <ul id="reservas-list" class="list-group"></ul>

    <h2>Crear Reserva</h2>
    <form id="create-reserva-form">
        <input type="hidden" id="reserva-id">
      <div class="form-group">
        <label for="reserva-fecha">Fecha</label>
        <input type="date" class="form-control" id="reserva-fecha" required />
      </div>
      <div class="form-group">
        <label for="reserva-hora-inicio">Hora Inicio</label>
        <input
          type="time"
          class="form-control"
          id="reserva-hora-inicio"
          required
        />
      </div>
      <div class="form-group">
        <label for="reserva-hora-fin">Hora Fin</label>
        <input
          type="time"
          class="form-control"
          id="reserva-hora-fin"
          required
        />
      </div>
      <div class="form-group">
        <label for="reserva-tiempo-permanencia">Tiempo de Permanencia</label>
        <input
          type="number"
          class="form-control"
          id="reserva-tiempo-permanencia"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Crear Reserva</button>
    </form>
  </div>

</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
